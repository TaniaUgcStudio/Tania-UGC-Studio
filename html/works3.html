            color: white;
            position: relative;

        .debris {
            position: fixed;
            width: 100%;
            height: 100%;

        .debris span {

            width: 2px;
            height: 2px;

        .intro-banner::after {
            content: "";

            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px; /* thickness */
            background: linear-gradient(to right, transparent, #ffe8b0, #fff7dc, #ffe8b0, transparent);

            pointer-events: none;

        .intro-banner p {

        h2 {

            font-size: 1.5rem;
            color: #aee1f9;
        }
        
        .video-strip {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .video-frame {
            position: relative;
            width: 100px;
            height: 190px;
            background-size: cover;
            background-position: center;
            clip-path: polygon(
            15% 0%, 85% 0%,
            100% 15%, 100% 85%,
            85% 100%, 15% 100%,
            0% 85%, 0% 15%
            );            
            border-radius: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            opacity: 0.8;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        .video-frame:hover {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 4px 30px rgba(255,255,255,0.1);
        }
        
        .video-frame.flip {
            animation: flip 3s infinite alternate;
        }
        
        @keyframes flip {
            0%   { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }
        
        .video-frame::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
            mix-blend-mode: overlay;
            transition: all 0.4s ease;
        }
        
        .video-strip::-webkit-scrollbar {
            height: 6px; /* thinner */
        }
        
        .video-strip::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .video-strip::-webkit-scrollbar-thumb {
            background: linear-gradient(120deg, #2e5a93, #58a4f8);
            border-radius: 10px;
        }
        
        .video-strip::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(120deg, #3b75c2, #76c2ff);
        }
        
        /* Firefox */
        .video-strip {
            scrollbar-width: thin;
            scrollbar-color: #58a4f8 transparent;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #3f5048;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup iframe {
            height: 100vh;
            width: 100vw;
            max-width: 100vw;
            max-height: 100vh;
            border: none;
            border-radius: 0;
            display: block;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0202;
            font-size: 30px;
            cursor: pointer;
        }
        
        @media (max-width: 1000px) {

            }

                top: 20px;
                right: 20px;

            }
        }
